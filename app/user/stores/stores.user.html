<div class='mi-body'>
  <div class='mi-store' ng-repeat='store in vm.stores'>
    <div class="mi-store-info">
      <img src="http://via.placeholder.com/350x150"></img>
      <div>
        <h3>{{store.name}}</h3>
        <div class="mi-column">
          <div class="mi-store-contact"><img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/phone-32.png"></img>{{store.phoneNumber}}</div>
          <div class="mi-store-contact"><img src="https://cdn4.iconfinder.com/data/icons/black-white-social-media/32/mail_email_envelope_send_message-32.png"></img>{{store.email}}</div>
        </div>
      </div>
    </div>
    <div>
      <div class="mi-store-view-inventory" ng-click="vm.viewInventory(store)">
        View Store Inventory
      </div>
    </div>
  </div>
  <div ng-if="vm.activeStore.id"class="mi-store-inventory-container">
    <div class="mi-store-inventory">
      <div>
        <div>
          <div class="mi-exit-icon" ng-click="vm.activeStore = {}">
          </div>
        </div>
        {{vm.activeStore.name}}
      </div>
      <div ng-repeat="card in vm.activeStore.inventory"class="mi-inventory-card">
          {{card}}
      </div>
    </div>
  </div>
</div>
