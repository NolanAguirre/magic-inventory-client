<div class="mi-body">
    <div>
        <div class="mi-search-container">
            <search model="vm.cardName" query="vm.typeahead.inventoryName"></search>
            <button ng-click="vm.query(vm.cardName)">View Inventory</button>
        </div>
        <card ng-repeat="card in vm.searchResults.list track by $index" card="card">
            <innercardsimple style="display:flex;" card="card"></innercardsimple>
        </card>
    </div>
</div>
