<div class="mi-body">
  <div class="mi-manage-inventory-header">
    <div style="display:flex; justify-content:space-around;">
    </div>
  </div>
    <div class="mi-search-container">
      <search info="vm"></search>
      <button ng-click="vm.query(vm.queryResult)">search inventory</button>
    </div>
    <card ng-repeat="inventoryItem in vm.searchResults track by $index" behaviour="vm.updateInventory" info="inventoryItem"></card>
  </div>
</div>
