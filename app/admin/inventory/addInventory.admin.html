<div class="mi-body">
  <div class="mi-manage-inventory-header">
    <div style="display:flex; justify-content:space-around;">
      <button ng-click=" vm.collapseAddInventory=0">Add by name and set</button>
      <button ng-click=" vm.collapseAddInventory=1">Add by image and name</button>
      <button ng-click=" vm.collapseAddInventory=2">mass entry</button>
    </div>
  </div>
    <div>
      <div ng-hide="vm.collapseAddInventory != 0">
        <div style="display:flex;">
          <div class="mi-add-inventory-condition">
            Add By Set: <input ng-model="vm.setConditionInbetween"></input>
            <button ng-click="vm.setCondition = vm.setConditionInbetween">add condition</button>
            <div class="mi-add-inventory-condition-item" ng-show="vm.setCondition">{{vm.setCondition}}</div>
          </div>
        </div>
        <div class="mi-add-inventory-container">
          <div>
            <div class="mi-add-inventroy-section">
              <table>
                <tr>
                  <td>name</td>
                  <td><input ng-model="vm.cardName"></input></td>
                </tr>
                <tr>
                  <td> set or set code:</td>
                  <td><search info="vm.setCondition"></search></td>
                </tr>
              </table>
            </div>
            <div style="display:flex;justify-content: center;">or</div>
            <div class="mi-add-inventroy-section">
              <table>
                <tr>
                  <td> set or set code:</td>
                  <td><search info="vm.addBySet"></search></td>
                </tr>
                <tr>
                  <td>collectors number:</td>
                  <td><input ng-model="vm.collectorsNumber"></input></td>
                </tr>
              </table>
            </div>
          </div>
          <div>
            <div class="mi-add-inventroy-section">
              <table>
                <tr>
                  <td>price:</td>
                  <td><input ng-model="vm.condition"></input></td>
                </tr>
                <tr>
                  <td>condition:</td>
                  <td><input ng-model="vm.price"></input></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <button ng-click="vm.addInventory()">add item</button>
      </div>
      <div ng-hide="vm.collapseAddInventory != 1">
        <div class="mi-search-container">
          <search  info="vm.addByName"></search>
          <button ng-click="vm.addByName.query()">Search for card</button>
        </div>
      </div>
      <div ng-hide="vm.collapseAddInventory != 2">
        text box
      </div>
    </div>
    <card ng-hide="vm.collapseAddInventory != 1" ng-repeat="inventoryItem in vm.addByName.searchResults track by $index" behaviour="vm.addInventory" info="inventoryItem"></card>
  </div>
</div>
